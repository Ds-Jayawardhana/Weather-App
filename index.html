<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>Weather App With Javascript</title>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Search" spellcheck="true">
                <button>
                    <img src="img/search.png" alt="search image">

                </button>
            </div>
            <div class="weather">
                <img src="img/rain.png" alt="rain image" class="weather-icon ">
                <h1 class="temp"> 22&deg;C</h1>
                <h2 class="city">Colombo</h2>
                <div class="details">
                    <div class="col">
                        <img src="img/humidity.png" alt="humidity image">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="img/wind.png" alt="humidity image">
                        <div>
                            <p class="wind">50 Km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="wheather.js">
        
        </script>
    </body>
</html>
